<!DOCTYPE HTML>
<html xmlns:="http://www.w3.org/1999/xhtml">
<head>
  <title>登陆</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/lib/css/signin.css">
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <form class="form-signin" action="/login1">
    <label for="username" class="sr-only">用户名</label>
    <input type="text" name="username" class="form-control" placeholder="请输入用户名" id="username">
    <label for="password" class="sr-only">密码</label>
    <input type="password" name="password" class="form-control" placeholder="请输入密码" id="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <button class="btn btn-lg btn-primary btn-block"
            data-toggle="modal" data-target="#add" type="button">注册
    </button>
    <span class="label label-danger" th:if="${msg}" th:text="${msg}"></span>
  </form>
</div>
<div id="add" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-title">
        <h1 class="text-center">用户注册</h1>
      </div>
      <div class="modal-body">
        <form id="form-login" method="post" action='/addUser'>
          <div class="form-group has-feedback">
            <label for="ad-isbn">用户名</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input id="ad-isbn" class="form-control" name="username" placeholder="请输入用户名" maxlength="10" type="text">
            </div>
            <span style="color:red;display: none;" class="tips"></span>
            <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
            <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <label for="ad-bname">密码</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input id="ad-bname" class="form-control" name="password" placeholder="请输入密码" maxlength="20">
            </div>

            <span style="color:red;display: none;" class="tips"></span>
            <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
            <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>

          <div class="text-right">
            <button class="btn btn-primary" type="submit" id="btn-add">注册</button>
            <button class="btn btn-danger" data-dismiss="modal">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
</html>
